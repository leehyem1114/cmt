	<div layout:fragment="content">

		<!-- 전체 한 줄 정렬 -->
		<div
			style="display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%">

			<!-- 왼쪽: 검색 + 파일 + 엑셀 -->
			<div style="display: flex; align-items: center; gap: 10px;">
				<input type="text" id="searchInput" placeholder="검색어를 입력하세요"

				</div>

				<label for="endDate">종료일:</label>
				<div style="position: relative;">
					<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
						<input type="text" id="endDate" aria-label="End Date"> <span
							class="tui-ico-date"></span>
					</div>
					<div id="endDateWrapper" style="margin-top: -1px;"></div>
				</div>

				<button id="dateSearchBtn" class="btn btn-primary">검색</button>

				<!-- 파일 업로드 -->

				<button class="btn btn-upload" id="ExcelUpBtn">엑셀 업로드</button>
				<button class="btn btn-download" id="ExcelDownBtn">엑셀 다운로드</button>
			</div>

			<!-- 오른쪽: 등록/삭제 -->
			<div style="display: flex; align-items: center; gap: 10px;">
				<button type="button" class="btn btn-outline-danger"
					onclick="deleteIpi()"
					sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">삭제</button>
			</div>

		</div>

		<br>


		


		<div id="gridTop"></div>


		<!-- 상세 정보 영역 -->
		<div id="ipiDetailWrapper"
			style="margin-top: 20px; border: 1px solid #ddd; padding: 15px;">
			<h3>상세 정보</h3>
			<div id="ipiDetailContent">공정 검사항목을 선택하면 상세 정보가 여기에 표시됩니다.</div>
		</div>









		<script th:inline="javascript">
	    
	    
	    
	    
	    
	    
	    
	    
		const el = document.getElementById('chart-area2');

		 // ✅ 오늘 기준 7일 날짜+요일 가져오기
		 const categories = getLast7DaysWithWeekday();
	
		 // ✅ 7일치 데이터를 서버에서 가져와서 차트 그리기
		 async function fetchSevenDaysInspectionData() {
		   try {
		
		     // 서버로 요청 (7일치 데이터)
		     const response = await fetch('/ipi/inspection-summary-last-7-days');
		     const result = await response.json(); // 예: [{passCount, inProgressCount, failCount}, {}, {}, ... 총 7개]
	
		     // ✅ series용 데이터 배열 만들기
		     const passRates = [];
		     const inProgressRates = [];
		     const failRates = [];
	
		     result.forEach(dayData => {
		       const totalCount = dayData.PASS_COUNT + dayData.IN_PROGRESS_COUNT + dayData.FAIL_COUNT;
		       passRates.push(safeDivide(dayData.PASS_COUNT, totalCount));
		       inProgressRates.push(safeDivide(dayData.IN_PROGRESS_COUNT, totalCount));
		       failRates.push(safeDivide(dayData.FAIL_COUNT, totalCount));
		     });
	
		     // ✅ 최종 차트 데이터 만들기
		     const data = {
		       categories: categories, // 7일 날짜
		       series: [
		         { name: '합격', data: passRates },
		         { name: '검사중', data: inProgressRates },
		         { name: '불합격', data: failRates }
		       ]
		     };
	
		     const options = {
		       chart: { 
		         title: '최근 7일 불량율', 
		         height: 400 
		       },
		       series: { 
		         stack: { type: 'percent' }, 
		         dataLabels: { 
		           visible: true,
		           formatter: (value) => `${value.toFixed(1)}%`
		         }
		       }
		     };
	
		     toastui.Chart.columnChart({ el, data, options });
		     
		   } catch (error) {
		     console.error('7일 데이터 불러오기 실패:', error);
		   }
		 }
	
		 // ✅ 7일 날짜 + 요일 생성 함수
		 function getLast7DaysWithWeekday() {
		   const today = new Date();
		   const dates = [];
		   const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
	
		   for (let i = 6; i >= 0; i--) {
		     const d = new Date();
		     d.setDate(today.getDate() - i);
		     const month = d.getMonth() + 1;
		     const day = d.getDate();
		     const weekDay = weekDays[d.getDay()];
		     dates.push(`${month}/${day} (${weekDay})`);
		   }
		   return dates;
		 }
	
		 // ✅ 실행
		 fetchSevenDaysInspectionData();
	    
	    
	    
	    
	    
	 	// ✅ 안전한 나누기 함수
	    const safeDivide = (num, total) => total === 0 ? 0 : (num / total) * 100;

	    // ✅ 차트 생성 함수
	    function drawChart(passCount, inProgressCount, failCount, totalCount) {
	      const el = document.getElementById('chart-area');

	      const passRate = safeDivide(passCount, totalCount);
	      const inProgressRate = safeDivide(inProgressCount, totalCount);
	      const failRate = safeDivide(failCount, totalCount);

	      const data = {
	        categories: ['불량율'],
	        series: [
	          { name: '합격', data: passRate },
	          { name: '검사중', data: inProgressRate },
	          { name: '불합격', data: failRate }
	        ]
	      };

	      const options = {
	        chart: { 
	          title: '최근 7일 불량율', 
	          height: 400 
	        },
	        series: {
	          dataLabels: { 
	            visible: true, 
	            formatter: (value) => `${value.toFixed(1)}%`
	          }
	        }
	      };

	      toastui.Chart.pieChart({ el, data, options });
	    }

	    // ✅ 서버에서 데이터 가져오기
	    async function fetchInspectionData() {
	      try {
	        // 예시: GET 방식으로 데이터 요청
	        const response = await fetch('/ipi/inspection-summary');
	        const result = await response.json(); // JSON 파싱

	        // 받아온 데이터 예시
	        const { PASS_COUNT, IN_PROGRESS_COUNT, FAIL_COUNT } = result;
	        const totalCount = PASS_COUNT + IN_PROGRESS_COUNT + FAIL_COUNT;

	        drawChart(PASS_COUNT, IN_PROGRESS_COUNT, FAIL_COUNT, totalCount);
	      } catch (error) {
	        console.error('데이터 불러오기 실패:', error);
	      }
	    }

	    // ✅ 실행
	    fetchInspectionData();
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
		const userRole = /*[[${userRole}]]*/ 'ROLE_USER'; // 기본값은 일반유저
	    
	    let isAdmin = userRole === 'ROLE_ADMIN' || userRole === 'ROLE_MANAGER';
	    
	    const oneMonthAgo = new Date();
		  oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
		  // 시작일 DatePicker
		  const startPicker = new tui.DatePicker('#startDateWrapper', {
			language: 'ko',  
		    date: oneMonthAgo,
		    input: {
		      element: '#startDate',
		      format: 'yyyy-MM-dd'
		    }
		  });
		
		  // 종료일 DatePicker
		  const endPicker = new tui.DatePicker('#endDateWrapper', {
			language: 'ko',  
		    date: new Date(),
		    input: {
		      element: '#endDate',
		      format: 'yyyy-MM-dd'
		    }
		  });
	    

	    const grid = new tui.Grid({
            el: document.getElementById('gridTop'),
            data: /*[[${ipiList}]]*/ [],
            rowHeaders: ['checkbox'],
            pageOptions: {
    	        useClient: true,  // 서버 사이드 페이징 활성화
    	        perPage: 20
    	    },
            columns: [
            	{ 
                  header: 'NO', 
            	  name: 'ipiNo', 
            	  sortable: true, 
            	  filter: 'text', 
            	  align: "center",
            	  hidden: true
            	},
            	{ 
                  header: 'LOT', 
              	  name: 'childLotCode', 
              	  sortable: true, 
              	  filter: 'text', 
              	  align: "center",
              	  width: 200,
              	},
            	{
           		  header: '작업 상태',
           		  name: 'ipiInspectionStatus',
           		  sortable: true,
           		  align: 'center',
           		  width: 100,
           		formatter: ({ row, value }) => {
           		    let btnClass = 'btn-secondary';

           		    if (value === '검사중') {
           		      btnClass = 'btn-primary';
           		    } else if (value === '검사완료') {
           		      btnClass = 'btn-success';
           		    }

	           		 return `<button 
	                 class="btn ${btnClass} btn-sm" 
	                 data-action="status" 
	                 data-code="${row.ipiCode}" 
	                 data-status="${value}"
	               >${value}</button>`;
     				}
           		},
           		{
           		  header: '합격 여부',
           		  name: 'ipiInspectionResult',
           		  sortable: true,
           		  align: 'center',
           		  width: 100,
           		  formatter: ({ value }) => {
           		    let btnClass = 'btn-secondary';

           		    if (value === '합격') {
           		      btnClass = 'btn-success';
           		    } else if (value === '불합격') {
           		      btnClass = 'btn-danger';
           		    }

           		    return `<button class="btn ${btnClass} btn-sm">${value}</button>`;
           		  }
           		},
            	{ 
                  header: '공정 검사 코드', 
            	  name: 'ipiCode', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 100,
            	  align: "center",
            	  hidden: true 
            	},       	
            	{ 
                  header: '공정 코드', 
            	  name: 'woCode', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 100,
            	  align: "center",
            	  hidden: true 
            	},       	
            	{ 
                  header: '검사이름', 
              	  name: 'qcmName', 
              	  sortable: true, 
              	  filter: 'text', 
              	  width: 200,
              	  align: "center"
            	},
              	{ 
                  header: '검수자', 
               	  name: 'empName', 
               	  sortable: true, 
               	  filter: 'text', 
               	  width: 100,
               	  align: "center",
               	},       
              	{ 
                  header: '검수자 아이디', 
               	  name: 'empId', 
               	  sortable: true, 
               	  filter: 'text', 
               	  width: 100,
               	  align: "center",
            	  hidden: true 
               	},       
            	{ 
               	  header: '완제품', 
               	  name: 'pdtName', 
               	  sortable: true, 
               	  filter: 'text',
                  width: 200,
               	  align: "center",
            	},
            	{ 
               	  header: '완제품 CODE', 
               	  name: 'pdtCode', 
               	  sortable: true, 
               	  filter: 'text',
                  width: 200,
               	  align: "center",
               	  hidden: true 
            	},
            	{ 
              	  header: '공정 검사 수량', 
              	  name: 'woQty', 
              	  sortable: true, 
              	  filter: 'text',
              	  width: 100,
             	  align: "center",  
              	},
            	{ 
              	  header: '단위', 
              	  name: 'unitQty', 
              	  sortable: true, 
              	  filter: 'text',
              	  width: 50,
             	  align: "center",  
              	},
            	{ 
            	  header: '무게 측정값', 
            	  name: 'ipiMeasuredWeightValue', 
            	  sortable: true, 
            	  filter: 'text',
            	  width: 100,
           		  align: "center",  
            	},
            	{ 
           	      header: '단위(무게)', 
           		  name: 'qcmUnitWeight', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 100,
           		  align: "center",
              	},
            	{
           	      header: '길이 측정값', 
           		  name: 'ipiMeasuredLengthValue', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 100,
           		  align: "center",
	    		},
            	{ 
           	      header: '단위(길이)', 
           		  name: 'qcmUnitLength', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 100,
           		  align: "center",
              	},
	    		{ 
           	      header: '검사 시작 시간', 
           		  name: 'ipiStartTime', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 200,
           		  align: "center",
	           		formatter: function({ value }) {
	           		    if (!value) return ''; // null, undefined, '', 0 모두 걸러짐
	
	           		    const date = new Date(value);
	           		    if (isNaN(date)) return ''; // Invalid Date도 방지
	
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		    
	           		    return `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
	           		}
           		},
	    		{ 
           	      header: '검사 종료 시간', 
           		  name: 'ipiEndTime', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 200,
           		  align: "center",
	           		formatter: function({ value }) {
	           		    if (!value) return ''; // null, undefined, '', 0 모두 걸러짐
	
	           		    const date = new Date(value);
	           		    if (isNaN(date)) return ''; // Invalid Date도 방지
	
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		    
	           		    return `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
	           		}
              	},
	    		{ 
           	      header: '비고', 
           		  name: 'ipiRemarks', 
           		  sortable: true, 
           		  filter: 'text',
           		  width: 300,
           		  align: "center",
           		  ...(isAdmin && {
    	           		editor: {
    	           	      type: 'text'  // ✅ 여기! 수기 입력 가능
    	           	    }
    	           	  }),
    	           	  formatter: ({ value }) => value // 그대로 출력
              	}
            ],  
            autoEdit: true,
    		editingEvent: 'click'    
          });
	    
	    
	    
	 // =======================
	 // 초기 바인딩
	 // =======================

	 // 상태 변경 버튼 클릭 이벤트
	 document.getElementById('gridTop').addEventListener('click', onGridTopClick);

	 // 그리드 더블클릭 이벤트
	 grid.on('dblclick', onGridDblClick);

	 // =======================
	 // 핸들러 함수들
	 // =======================

	 // [1] 상태 버튼 클릭 시
	 function onGridTopClick(e) {
	   if (e.target.tagName !== 'BUTTON' || e.target.dataset.action !== 'status') return;

	   const ipiCode = e.target.dataset.code;
	   const status = e.target.dataset.status;

	   // 버튼이 있는 행 찾기
	   const rowKey = grid.getData().findIndex(row => row.ipiCode === ipiCode);
	   const row = grid.getRow(rowKey);
	   const woCode = row.woCode; // 또는 e.target.dataset.woCode;
	   const pdtCode = row.pdtCode;
	   const pdtName = row.pdtName;
	   const woQty = row.woQty;
	   const childLotCode = row.childLotCode;

	   // 검사 항목(qcmName) 없는 경우 차단
	   if (!row.qcmName || row.qcmName.trim() === '') {
	     Swal.fire({
	       icon: 'warning',
	       title: '검사항목이 없습니다.',
	       text: '검사항목을 선택한 후 상태를 변경할 수 있습니다.'
	     });
	     return;
	   }
	   
	   handleStatusClick(ipiCode, status, row, rowKey, woCode, pdtCode, pdtName, woQty, childLotCode); // ✅ 전달

	 }

	 // [2] 상태 전환 핸들러
	 async function handleStatusClick(ipiCode, status, row, rowKey, woCode, pdtCode, pdtName, woQty, childLotCode) {
	   if (status === '검사시작') {
	     Swal.fire({
	       title: `'검사중' 상태로 변경하시겠습니까?`,
	       icon: 'warning',
	       showCancelButton: true,
	       confirmButtonText: '변경',
	       cancelButtonText: '취소'
	     }).then(result => {
	       if (result.isConfirmed) {
	         updateStatus(ipiCode, '검사중', '상태가 "검사중"으로 변경되었습니다.', woCode, pdtCode, pdtName, woQty, childLotCode);
	       }
	     });

	   } else if (status === '검사중') {
	     Swal.fire({
	       title: `'검사완료' 상태로 변경하시겠습니까?`,
	       icon: 'warning',
	       showCancelButton: true,
	       confirmButtonText: '변경',
	       cancelButtonText: '취소'
	     }).then(async result => {
	       if (!result.isConfirmed) return;
	       
	    	// ✅ 검사완료 가기 전에 자동검사 먼저
	       await autoInspect(row, rowKey);

	       // ✅ 자동검사 성공했으면 상태 변경
	       updateStatus(ipiCode, '검사완료', '상태가 "검사완료"로 변경되었습니다.', woCode, pdtCode, pdtName, woQty, childLotCode);
	     });

	   } else if (status === '검사완료') {
	     Swal.fire({
	       icon: 'info',
	       title: '상태 변경 불가',
	       text: '검사완료 상태에서는 더 이상 상태를 변경할 수 없습니다.'
	     });
	   }
	 }

	 // [3] 그리드 더블클릭 시 (검사항목 선택)
	 async function onGridDblClick(ev) {
	   if (!ev || typeof ev.rowKey !== 'number' || ev.columnName !== 'qcmName') return;

	   const row = grid.getRow(ev.rowKey);
	   const pdtName = row.pdtName;
	   const status = row.ipiInspectionStatus;

	   // 검사중 또는 검사완료 상태일 경우 수정 차단
	   if (status === '검사중' || status === '검사완료') {
	     Swal.fire({
	       icon: 'warning',
	       title: '검사 항목 수정 불가',

	     method: 'POST',

	     body: JSON.stringify({ ipiCode })
	   });
	   
	   const result = await response.json();

	   if (!response.ok) {

	     return false;
	   }

	   grid.setValue(rowKey, 'ipiMeasuredWeightValue', result.IPI_MEASURED_WEIGHT_VALUE ?? '');
	   grid.setValue(rowKey, 'ipiMeasuredLengthValue', result.IPI_MEASURED_LENGTH_VALUE ?? '');

	     title: `자동 검사 결과: ${result.IPI_INSPECTION_RESULT}`,

  		  let filtered = originalData;

  		  if (start && end) {
  		    const startDate = new Date(start);
  		    const endDate = new Date(end);
  		    endDate.setHours(23, 59, 59, 999);

  		    filtered = filtered.filter(row => {
  		      const ipiStartTime = new Date(row.ipiStartTime);
  		      return ipiStartTime >= startDate && ipiStartTime <= endDate;
  		    });
  		  }

  		  if (keyword) {
  		    filtered = filtered.filter(row =>
  		      Object.values(row).some(val =>
  		        val != null && String(val).toLowerCase().includes(keyword)
  		      )
  		    );
  		  }
